<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>contactus</title>
    <link rel="stylesheet" href="../Bootstrap/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Bootstrap/assets/css/Modern-Contact-Form.css">
    <link rel="stylesheet" href="../Bootstrap/assets/css/styles.css">
</head>

<body style="background: url(&quot;https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=400&quot;), var(--bs-purple);">
    <section class="getintouch" style="color: var(--bs-pink);background: url(&quot;https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=400&quot;) center / cover no-repeat, var(--bs-pink);">
        <div class="container modern-form">
            <div class="text-center">
                <h4 style="color: #212529;font-size: 45px;">CONTACT US</h4>
            </div>
            <hr class="modern-form__hr">
            <div class="modern-form__form-container">
                <form>
                    <div class="row">
                        <div class="col col-contact">
                            <div class="modern-form__form-group--padding-r form-group mb-3"><input class="form-control input input-tr" type="text" placeholder="First Name">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-contact">
                            <div class="modern-form__form-group--padding-l form-group mb-3"><input class="form-control input input-tr" type="text" placeholder="Email">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="modern-form__form-group--padding-t form-group mb-3"><textarea class="form-control input modern-form__form-control--textarea" placeholder="Message"></textarea>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center"><button class="btn btn-primary submit-now" type="submit">Submit Now</button></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
